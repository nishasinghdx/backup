})

function viewDataFunction(){
  alert("viewDataFunction called");
  db.collection("users").get().then((querySnapshot) => {
    querySnapshot.forEach((doc) => {
        console.log(`${doc.id} => ${doc.data()}`);
        var data = doc.data();
        var data1 = JSON.stringify(data);
        alert(data1);
    });
});
